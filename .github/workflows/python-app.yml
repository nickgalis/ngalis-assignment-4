name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    
    - name: Install MSYS2 and make
      run: |
        choco install -y make
        
    - name: Install dependencies
      run: make install

    - name: Run application
      run: |
        make run &
        Start-Sleep -Seconds 10

        # Perform a simple check to ensure the application is running
        try {
          $response = Invoke-WebRequest -Uri http://localhost:3000 -UseBasicParsing
          if ($response.StatusCode -ne 200) { throw "Server not responding as expected" }
        } catch {
          Throw $_
        } finally {
          # Terminate any Flask process
          Stop-Process -Name "flask" -Force
        }
      shell: pwsh
