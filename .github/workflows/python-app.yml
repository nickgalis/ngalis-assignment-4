name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies and create virtual environment
      run: |
        python -m pip install --upgrade pip
        sudo apt-get update
        sudo apt-get install -y make
        make install

    - name: Run server
      run: |
        # Run the server and sleep to ensure it has enough time to start
        make run &
        sleep 10

    - name: Check server is running (optional)
      run: |
        # Optional step to ensure server is running (you can expand this step if you have specific tests to run)
        curl http://0.0.0.0:3000
