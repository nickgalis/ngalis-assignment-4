name: Python application
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    
    - name: Install MSYS2 and make
      run: choco install -y make
  
    - name: Install dependencies
      run: make install
    
    - name: Run server
      shell: pwsh
      run: |
        Start-Process -NoNewWindow -FilePath "venv\Scripts\python" -ArgumentList "-m flask run --host=0.0.0.0 --port=3000" -RedirectStandardOutput "server_output.log" -RedirectStandardError "error_output.log"
    
    - name: Wait for server to start
      shell: pwsh
      run: Start-Sleep -Seconds 15
    
    - name: Print server log (debugging)
      shell: pwsh
      run: Get-Content server_output.log -Tail 50
    
    - name: Print error log (debugging)
      shell: pwsh
      run: Get-Content error_output.log -Tail 50
    
    - name: Check server is running (optional)
      run: curl http://localhost:3000
