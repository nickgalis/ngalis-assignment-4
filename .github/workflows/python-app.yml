name: Python application
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    
    - name: Install MSYS2 and make
      run: choco install -y make

    - name: Install dependencies
      run: make install

    - name: Run server
      shell: pwsh
      run: |
        Start-Job -ScriptBlock { make run }
        
    - name: Wait for server to start
      shell: pwsh
      run: |
        $maxRetries = 10
        $retryInterval = 3
        for ($i = 0; $i -lt $maxRetries; $i++) {
          try {
            $response = Invoke-WebRequest http://localhost:3000 -UseBasicParsing
            if ($response.StatusCode -eq 200) {
              Write-Output "Server is up and running."
              break
            }
          } catch {
            Start-Sleep -Seconds $retryInterval
          }
        }
        if ($i -eq $maxRetries) {
          throw "Server did not start within expected time."
        }
      
    - name: Check server is running (optional)
      run: curl http://localhost:3000
